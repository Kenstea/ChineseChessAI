<div class="header">
	<sm-menu title="Angular2" class="inverted teal" logo="https://upload.wikimedia.org/wikipedia/en/thumb/b/b7/Stanford_University_seal_2003.svg/150px-Stanford_University_seal_2003.svg.png">
		<a sm-item icon="sidebar big"></a>
		<h1 sm-item>Stanford CS 221 Project <span class="separator">|</span> <span class="title">Chinese Chess AI</span></h1>
		<sm-menu class="menu right secondary">
			<a sm-item href="#/elements/menu" image="resource/img/dengli.png">Li Deng</a>
		</sm-menu>
	</sm-menu>
</div>

<div class="body_content">

	<div class="left">
		<sm-button class="medium teal" icon="refresh" (click)="board.initGame()">Restart</sm-button>
		<hr/>
		<sm-checkbox label="Human - Computer" [control]="humanMode" type="toggle"></sm-checkbox>
		<h1 *ngIf="board.gameEndState">You {{board.gameEndState}}</h1>
	</div>


	<board #board class="board"></board>


	<div class="right">
		<h2>Game State</h2>
		<sm-button *ngIf="board.playingTeam == 1" class="circular brown" icon="male big"></sm-button>
		<img *ngIf="board.selectedPiece"  src="resource/img/Pieces/{{board.selectedPiece.team}}/{{board.selectedPiece.name[0]}}.png" alt="">
		<hr/>
		<h3 [style.color]="'black'"> Agent 1: {{board.blackPieces.length}} pieces</h3>
		<h3 [style.color]="'red'"> Agent 0: {{board.redPieces.length}} pieces</h3>
		<hr/>

		<table>
			<tr>
				<td>Position</td>
				<td>Team</td>
				<td>Name</td>
			</tr>

			<tr *ngFor="let state of board.boardState | mapToIterable">
				<td>{{state.key}}</td>
				<td>{{state.val.team}}</td>
				<td>{{state.val.name}}</td>
			</tr>
		</table>

	</div>



</div>
